<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа №4 Пузырева Алексея на Яндекс.Практикум">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Пузырев Алексей">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Cousteau_avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
      <button class="profile__edit-button button-hover" type="button" aria-label="Открыть" ></button>
      <button class="profile__add-button button-hover" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__container"></ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__button-close button-hover" type="button"></button>
      <form class="popup__form" rel="profile" name="popupInputForm" id="popup_form_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input_type_name popup__input">
        <input type="text" name="about" placeholder="О себе" class="popup__input_type_job popup__input">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_addcard">
    <div class="popup__container">
      <button class="popup__button-close button-hover" type="button"></button>
      <form class="popup__form" rel="profile" name="popupInputForm" id="popup_form_addcard">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="name" placeholder="Название" class="popup__input_type_title popup__input">
        <input type="text" name="about" placeholder="Ссылка на картинку" class="popup__input_type_link popup__input">
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>

   <div class="popup popup_zoom">
    <div class="popup__container-foto">
      <button class="popup__button-close button-hover" type="button"></button>
      <img class="popup__foto" src="#" alt="">
      <p class="popup__title-foto"></p>
    </div>
  </div>

  <template id="template-cards">
    <li class="elements__card">
      <img class="elements__foto" src="#" alt="">
      <div class="elements__block">
        <h3 class="elements__title"></h3>
        <button class="elements__like" type="button"></button>
        <button class="elements__del-btn" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
