<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа №4 Пузырева Алексея на Яндекс.Практикум">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Пузырев Алексей">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Cousteau_avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
      <button class="profile__edit-button button-hover" type="button" aria-label="Открыть" ></button>
      <button class="profile__add-button button-hover" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards">
        <li class="elements__card">
          <img class="elements__foto" src="./images/Карачаевск.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__foto" src="./images/Эльебрус.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__foto" src="./images/Домбай.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__foto" src="./images/Эльебрус.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__foto" src="./images/Домбай.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__foto" src="./images/Карачаевск.jpg" alt="Ваше фото">
          <div class="elements__block">
            <h3 class="elements__title">Карачаево-Черкесия</h3>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close button-hover" type="button"></button>
      <form class="popup__input_block" rel="profile" name="popupInputBlock">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input_name popup__input">
        <input type="text" name="about" placeholder="Исследователь океана" class="popup__input_job popup__input">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
