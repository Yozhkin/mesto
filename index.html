<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="description" content="Проектная работа №4 Пузырева Алексея на Яндекс.Практикум">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Пузырев Алексей">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__avatar-ellipse" src="./images/Cousteau_avatar.jpg" alt="Аватарка">
    </div>
    <div class="profile__info">
      <h2 class="profile__user-name">Жак-Ив Кусто</h2>
      <p class="profile__about-user">Исследователь океана</p>
    </div>
    <button class="profile__edit-button botton_style_hover" type="button"></button>
    <button class="profile__add-button botton_style_hover" type="button"></button>
  </section>

  <section class="elements">
    <ul class="elements__cards">
      <li class="elements__card">
        <img class="elements__foto" src="./images/Карачаевск.jpg" alt="Ваше фото">
        <h3 class="elements__title">Карачаевск</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/Эльебрус.jpg" alt="Ваше фото">
        <h3 class="elements__title">Гора Эльбрус</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/Домбай.jpg" alt="Ваше фото">
        <h3 class="elements__title">Домбай</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/Эльебрус.jpg" alt="Ваше фото">
        <h3 class="elements__title">Гора Эльбрус</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/Домбай.jpg" alt="Ваше фото">
        <h3 class="elements__title">Домбай</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/Карачаевск.jpg" alt="Ваше фото">
        <h3 class="elements__title">Карачаево-Черкесия</h3>
        <button class="elements__like botton_style_hover" type="button"></button>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__button-close botton_style_hover" type="button"></button>
      <form class="popup__input">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-name popup__input-text">
        <input type="text" placeholder="Исследователь океана" class="popup__input-job popup__input-text">
        <button class="popup__button-save botton_style_hover" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
